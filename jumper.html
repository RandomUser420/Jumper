  <style>
    body {
      margin:0;
      padding:0;

  </head>
  
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var jumper=new jumper(); // declare object
    
    function setup(){
      
      createCanvas(w,h);
      jumper.show();
      
    }
    
    function draw(){
       clear(); // clear canvas
      jumper.show(); // load show
      jumper.update(); // load update
      
    }
    
    function keyPressed(){
      if (keyCode===32){
        jumper.up();
      }
    }
    </script>
  </body>
