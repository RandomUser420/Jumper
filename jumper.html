    body {
      margin:0;

  </head>
  
  <body>
    <script>
     
     var border =[];
      var w = window.innerWidth;
      var h = window.innerHeight;
      var jumper=new jumper(); // declare object
      var i = 0;
    
    function setup(){
      
      createCanvas(w,h);
      for (var i = 0; i < 2; i++) {
        border.push(new barrier());
      }
      
    }
    
    function draw(){
      
       clear(); // clear canvas
      jumper.show(); // load show
      jumper.update(); // load update
      
      for (var i = 0; i < border.length; i++) {
        border[i].update();
        border[i].show();
    };

          if ((keyIsDown(37))&&(jumper.x > 25)){ //left
        jumper.x -= 10;
        
      }
      if ((keyIsDown(39))&&(jumper.x < w-25)){
        jumper.x +=10;
      }
    }
    
    function keyPressed(){
      if (keyCode===32){
        jumper.up();
      }
  
    }
    </script>
  </body>
